---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  policyfile: test/fixtures/policies/default.rb

verifier:
  name: inspec

platforms:
  - name: ubuntu-16.04
  - name: ubuntu-14.04
  - name: ubuntu-12.04
  - name: centos-7.2
  - name: centos-6.7
  - name: centos-5.11
  - name: debian-8.2
  - name: debian-7.9
  - name: freebsd-10.2
    named_run_list: freebsd
  - name: windows-2012r2
    driver_config:
      network:
        - ["forwarded_port", {guest: 3389, host: 3389}]
        - ["forwarded_port", {guest: 5985, host: 5985}]
      communicator: winrm
      customize:
        usbehci: "off"

suites:
  - name: default
    attributes:
      consul:
        config: &default-config
          owner: root
          group: consul
          ui: true
          bootstrap: true
          server: true
          datacenter: FortMeade
          encrypt: CGXC2NsXW4AvuB4h5ODYzQ==
          acl_master_token: doublesecret
          acl_datacenter: FortMeade
          acl_default_policy: deny
  - name: client
    named_run_list: client
    attributes:
      consul:
        config:
          server: false
          bootstrap_expect: 1
  - name: git
    attributes:
      consul:
        config: *default-config
        installation:
          provider: git
    excludes:
      - windows-2012r2
  - name: webui
    attributes:
      consul:
        config:
          bootstrap: true
          server: true
          ui: true
          datacenter: FortMeade
          encrypt: CGXC2NsXW4AvuB4h5ODYzQ==
